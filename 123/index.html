<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css"/>
	<style type="text/css">
		*{
			margin:0; padding:0;
		}
		ul{
			list-style: none;
			color:black;
			background:green;
			width:120px;
			height:50px;
		}
		ul li:first-child{
			background: red;
		}
		ul li{
			height:45px; line-height: 45px;
			padding-left:10px;
			font-size:18px;
			font-weight:bold;
			background-color: #63A35C;
		}
		ul li span{
			padding-right:10px; font-weight:normal;
		}
		.iconfont {
		  font-size: 18px;
		}
	</style>
	<body>
		<ul>
			<li><i class="iconfont">&#xe8ab;</i>商品分类</li>
			<li><span class="iconfont">&#xe8ab;</span>女装</li>
			<li><span class="iconfont">&#xe8ab;</span>男装</li>
			<li><span class="iconfont">&#xe8ab;</span>女鞋</li>
			<li><span class="iconfont">&#xe8ab;</span>女鞋</li>
			<li><span class="iconfont">&#xe8ab;</span>美妆</li>
		</ul>
	</body>
</html>
