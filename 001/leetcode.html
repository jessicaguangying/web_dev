	function reverseVowels(s){
		var yuan = ['a','e','i','o','u','A','E','I','O','U'];
		var arr = s.split('');
		for(var i = 0; i < arr.length; i++){
			if(yuan.includes(arr[i])){
				for(var j = arr.length - 1; j > 0;j--){
					if(j <= i){
						return arr.join('');
					}
					if(yuan.includes(arr[j])){
						var a = arr[i];
						arr[i] = arr[j];
						arr[j] = a;
						j--;
						break;
 					}
				}
			}
		}
		return arr;
	}

	function romanTOInt(s){
		var res = 0;
		var flag = 0;
		for(var i = 0; i < s.length; i++){
			var c = s.charAt(i);
			switch(c){
				case 'I':
					res += 1;
					flag = 1;
					break;
				case 'V':
					if(flag == 1){
						res = res + 5 - 2;
					}else{
						res += 5;
					}
					flag = 0;
					break;				
				case 'X':
					if(flag == 1){
						res = res + 10 - 2;
					}else{
						res += 10;
					}
					flag = 2;
					break;				
				case 'L':
					if(flag == 2){
						res = res + 50 - 20;
					}else{
						res += 50;
					}
					flag = 0;
					break;			
				case 'C':
					if(flag == 2){
						res = res + 100 - 20;
					}else{
						res += 100;
					}
					flag = 3;
					break;	
				case 'D':
					if(flag == 3){
						res = res + 500 - 200;
					}else{
						res += 500;
					}
					flag = 0;
					break;	
				case 'M':
					if(flag == 3){
						res = res + 1000 - 200;
					}else{
						res += 1000;
					}
					flag = 0;
					break;	;
			}
		}
		return res;
	}

	function romanToInt(s){
		var res = 0;
		for(var i = 0; i < s.length; i++){
			if(s[i] == 'M'){
				res += 1000;
			}else if(s[i] == 'D'){
				res += 500;
			}else if(s[i] == 'L'){
				res += 50;
			}else if(s[i] == 'V'){
				res += 5;
			}else if(s[i] == 'C' && i + 1 < s.length && (s[i + 1] == 'D' || s[i + 1] == 'M')){
				res -= 100;
			}else if(s[i] == 'C'){
				res += 100;
			}else if(s[i] == 'X' && i + 1 < s.length && (s[i + 1] == 'L' || s[i + 1] == 'C')){
				res -= 10;
			}else if(s[i] == 'X'){
				res += 10;
			}else if(s[i] == 'I' && i + 1 < s.length && (s[i + 1] == 'V' || s[i + 1] == 'X')){
				res -= 1;
			}else if(s[i] == 'I'){
				res += 1;
			}
		}
		return res;
	}

			return l2;
		} else if (l2 === null) {
			return l1;
		} else if (l1.val < l2.val) {
			l1.next = mergeTwoLists(l1.next, l2);
			return l1;
		} else {
			l2.next = mergeTwoLists(l1, l2.next);
			return l2;
		}

	var mergeTwoLists = function(l1, l2) {
    const prehead = new ListNode(-1);

    let prev = prehead;
    while (l1 != null && l2 != null) {
        if (l1.val <= l2.val) {
            prev.next = l1;
            l1 = l1.next;
        } else {
            prev.next = l2;
            l2 = l2.next;
        }
        prev = prev.next;
    }

    // 合并后 l1 和 l2 最多只有一个还未被合并完，我们直接将链表末尾指向未合并完的链表即可
    prev.next = l1 === null ? l2 : l1;

    return prehead.next;
	};

		var middle = result.length % 2
		var middleIndex = parseInt(result.length / 2);
		if(middle == 0){
			return (result[middleIndex] + result[middleIndex - 1]) / 2;
		}
		if(middle != 0){
			return (result[middleIndex]);
		}
	}

	var findMaxConsecutiveOnes = function(nums) {
    let maxCount = 0, count = 0;
    const n = nums.length;
    for (let i = 0; i < n; i++) {
        if (nums[i] === 1) {
            count++;
        } else {
            maxCount = Math.max(maxCount, count);
            count = 0;
        }
    }
    maxCount = Math.max(maxCount, count);
    return maxCount;
	};
	var nums = [1,1,0,0,1,1,1,1];
	console.log(findMaxConsecutiveOnes(nums));
