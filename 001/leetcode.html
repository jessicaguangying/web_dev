	function romanTOInt(s){
		var res = 0;
		var flag = 0;
		for(var i = 0; i < s.length; i++){
			var c = s.charAt(i);
			switch(c){
				case 'I':
					res += 1;
					flag = 1;
					break;
				case 'V':
					if(flag == 1){
						res = res + 5 - 2;
					}else{
						res += 5;
					}
					flag = 0;
					break;				
				case 'X':
					if(flag == 1){
						res = res + 10 - 2;
					}else{
						res += 10;
					}
					flag = 2;
					break;				
				case 'L':
					if(flag == 2){
						res = res + 50 - 20;
					}else{
						res += 50;
					}
					flag = 0;
					break;			
				case 'C':
					if(flag == 2){
						res = res + 100 - 20;
					}else{
						res += 100;
					}
					flag = 0;
					break;	
				case 'D':
					if(flag == 3){
						res = res + 500 - 200;
					}else{
						res += 500;
					}
					flag = 0;
					break;	
				case 'M':
					if(flag == 3){
						res = res + 1000 - 200;
					}else{
						res += 1000;
					}
					flag = 0;
					break;	;
			}
		}
		return res;
	}

	function romanToInt(s){
		var res = 0;
		for(var i = 0; i < s.length; i++){
			if(s[i] == 'M'){
				res += 1000;
			}else if(s[i] == 'D'){
				res += 500;
			}else if(s[i] == 'L'){
				res += 50;
			}else if(s[i] == 'V'){
				res += 5;
			}else if(s[i] == 'C' && i + 1 < s.length && (s[i + 1] == 'D' || s[i + 1] == 'M')){
				res -= 100;
			}else if(s[i] == 'C'){
				res += 100;
			}else if(s[i] == 'X' && i + 1 < s.length && (s[i + 1] == 'L' || s[i + 1] == 'C')){
				res -= 10;
			}else if(s[i] == 'X'){
				res += 10;
			}else if(s[i] == 'I' && i + 1 < s.length && (s[i + 1] == 'V' || s[i + 1] == 'X')){
				res -= 1;
			}else if(s[i] == 'I'){
				res += 1;
			}
		}
		return res;
	}

	//20.单词规律
	
	var wordPattern = function(pattern, s) {
		const word2ch = new Map();
		const ch2word = new Map();
		const words = s.split(' ');
		if (pattern.length !== words.length) {
			return false;
		}
		for (const [i, word] of words.entries()) {  //for(var i = 0; i < words.length;i++)
			const ch = pattern[i];
			if (word2ch.has(word) && word2ch.get(word) != ch || ch2word.has(ch) && ch2word.get(ch) !== word) {
				return false;
			}
			word2ch.set(word, ch);
			ch2word.set(ch, word);
		}
		return true;
	};
	console.log(wordPattern('abba','dog cat cat dog')); //true
