	function maxGap(num){
			var arr = num.split(""); 
			console.log(arr);
			var start = false;//有没有碰到过“1”
			var sum = 0;
			var max = 0;
			for(i = arr.length - 1; i >= 0; i--){
				if(arr[i] == "1"){//碰到“1”
				    if(start == true) {//已经碰到过“1”
					    if(max < sum){//更新max
						    max = sum;
						}
						sum = 0;
					} else {//第一次
					    start = true;
					}
				} else {// arr[i] is "0"
				    if(start == true) {//之前碰到过“1”
					    sum++;//0的长度累加
					}
				}
			}
			console.log('0的个数' + max);
		}
