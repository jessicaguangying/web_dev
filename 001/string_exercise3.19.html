	//5.判断是否是正确的邮箱
	   //用户名只能是数字字母下划线，域名为@100phone.com
	function isEmail(email){
		//1.查找@符号的位置
		var index = email.indexOf("@");
		if(index == -1){
			return false;
		}else{
			var endStr = email.substring(index);
			if(endStr != "@100phone.com"){
				return false;
			}else{
				//2.判断用户是否符合数字字母下划线，可单独封装一个函数
				var username = email.substring(0,index);
				var isYes = true;
				for(var i = 0; i < username.length; i++){
					if(!isDEF(username[i])){
						isYes = false;
						break;
					}
				}
				return isYes;
			}
		}
	}
	alert(isEmail("1mail@100phone.com"));
	
	function isDEF(charStr){
		if(charStr >= "a" && charStr <= "z" || charStr >= "A" && charStr <= "Z" || charStr >= "0" && charStr <= "9" ||  charStr == "_"){
			return true;
		}else{
