<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人简历</title>
	</head>
	<body>
		<table border="1px"; cellspacing="0";>
			<colgroup span="6" width="200px"></colgroup>
			<colgroup span="1" width="200px"></colgroup>				
			<tr height="30px" align="center">
				<td colspan="7"><h3>个人简历</h3></td>
			</tr>			
			<tr height="30px" align="center">
				<td>姓名</td>
				<td></td>
				<td>性别</td>
				<td></td>
				<td>年龄</td>
				<td></td>
				<td rowspan="4">照片</td>
			</tr>			
			<tr height="30px" align="center">
				<td>学历</td>
				<td></td>
				<td>籍贯</td>
				<td colspan="3"></td>
			</tr>			
			<tr height="30px" align="center">
				<td>电话</td>
				<td></td>
				<td>政治面貌</td>
				<td colspan="3"></td>
			</tr>			
			<tr height="30px" align="center">
				<td>毕业院校</td>
				<td colspan="5"></td>
			</tr>			
			<tr height="30px" align="center">
				<td>兴趣爱好</td>
				<td colspan="6"></td>
			</tr>			
		</table>
	</body>
</html>
