		<div style="width:500px; text-align:center; background-color: bisque;color: aqua; margin:auto">
		<h3 style="text-align: center;"><span style="background-color: aqua;color:white" >超文本标记语言</span></h3>
		<b>HTML是一种规范</b>，一种标准，它通过标记符号来标记要显示的网页中的各个部分。
		网页文件本身是一种文本文件，通过在文本文件中<u>添加标记符</u>，可以告诉浏览器如何显示其中的内容
		如：<span style="background-color: #FF0000;">文字如何处理，画面如何安排，图片如何显示等</span>。浏览器按顺序阅读网页文件，然后根据标记符
		解释和显示其标记的内容，对书写出错的标记将不指出其错误，且不停止其解释执行过程，<a href="https://www.so.com/s?ie">编制者</a>
		只能通过<span style="color:red">显示效果来分析出错原因和出错部位</span>。<i><b>但需要注意的是，对于不同的浏览器，对同一标记符可
		能会有不完全相同的解释，因而可能会有不同的显示效果。</b></i>
		</div>
