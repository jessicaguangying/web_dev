<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding:0;
		}
		ul{
			list-style: none;
		}
		ul li{
			float:left;
			margin-left:10px;
		}
		ul li div{
			width:200px; height:200px;
			background:cadetblue;
		}
		ul li.a1:hover div{
			background: url(../003/img/banner.jpg) 0 0;
		}
		ul li.a2:hover div{
			background: url(../003/img/banner.jpg) 600px 600px;
		}
		ul li.a3:hover div{
			background: url(../003/img/banner.jpg) 100px 300px;
		}
	</style>
	<body>
		<ul>
			<li class="a1">
				001
				<div></div>
			</li>
			<li class="a2">
				002
				<div></div>
			</li>
			<li class="a3">
				003
				<div></div>
			</li>
		</ul>
	</body>
</html>
