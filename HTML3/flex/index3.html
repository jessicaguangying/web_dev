<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding:0; margin:0
		}
		img {vertical-align:right;}
		input,button {
			border:none;
		}
		html{
			font-size:10px; background-color:#FFB6C1;
		}
		header{
			height:9rem;
			background-color: #000000;
			display: flex;
			justify-content: space-between;
		}
		header div:nth-child(1){
			text-align:center;
			width:6rem;
		}
		header div:nth-child(2){
			flex-grow:1; 
			display:flex;
			align-items: center;
			margin:0.5rem;
		}
		header div:nth-child(2) .options{
			background-color: white;
			height:4rem;
			padding:1rem 1rem 1rem 2rem;
			display: flex;
			border-right:solid 0.1rem #aaa;
			border-top-left-radius:3rem;
			border-bottom-left-radius:3rem;
			align-items:center;
		}
		header div:nth-child(2) .options span{
			line-height:4rem;
			font-size:2.6rem;
		}
		header div:nth-child(2) .input-warpper input{
			border-top-right-radius: 3rem;
			border-bottom-right-radius: 3rem;
			padding-left:2rem;
			width:100%; height:6rem;
			box-sizing: border-box;
			font-size:2.6rem;
			outline:none;
			}
		header div:nth-child(3){
			text-align: center;
			width:9rem;
			line-height:9rem;
			color:#ccc;
			font-size:2.5rem;
		}
		p.search-history{
			padding:1rem 1rem 1rem 2rem;
			height:5rem;
			background-color: white;
			display:flex;
			justify-content: space-between;
			align-items: center;
			border-bottom:solid 1px #ccc;
		}
		p.search-history span:nth-child(1){
			font-size: 2.8rem; color:#888;
		}
		.search-history-tiems{
			padding:2.8rem 0;
			display:flex;
			flex-wrap:wrap;
			justify-content:space-between;
			background-color: white;
	
		}
		.search-history-tiems::after{
			content:"";
			display: block;
			flex-grow: 1;
		}
		.search-history-tiems span{
			color: #555;
			background-color: #ADFF2F;
			font-size: 2.4rem;
			padding:1rem 2.2rem;
			border-radius:2.8rem;
			margin:0rem 1.1rem 2rem;
		}
		.favirate{
			margin-top:0rem;
			height:9rem;
			line-height:9rem;
			text-align:center;
			background-color: white;
			position:relative;
			font-size:3.2rem;
			color:orange;
		}
		.favirate::after{
			content:"";
			diaplay:block;
			width:100%;
			height:0.1rem;
			background-color:lightgray;
			position: absolute;
			left:0; right:0;
			margin:auto;
		}
		.favirate-items{
			background-color: white;
			padding-bottom: 7.5rem;
		}
		.favirate-items p{
			padding:3rem 0 0;
			display:flex;
			justify-content: center;
		}
		.favirate-items p span{
			padding:0.8rem 1.3rem;
			border:1px solid #aaa;
			border-radius: 5rem;
			font-size:2.4rem;
			margin:0 0.8rem;
			color:#666;
			background-color: lightpink;
		}
		.confirm{
			background-color: white;
			padding-bottom:3rem;
			margin-bottom:1rem;
			text-align:center;
		}
		.confirm .confirm-button{
			width:15rem;
			height:6rem;
			border-radius:2rem;
			background-color:firebrick ;
			color:white;
			font-size:2.8rem;
		}
	</style>
	<body>
		<header>
			<div>
				<img src="../mediascreen/img/图5.jpg"/ style="width: 80px;">				
			</div>
			<div>
				<p class="options">
					<span>店&nbsp;铺</span>
				</p>
				<p class="input-warpper">
					<input type="text" placeholder="搜索店铺"/>
				</p>
			</div>
			<div>取消</div>
		</header>
		<p class="search-history">
			<span>历史搜索</span>
		</p>
		<section class="search-history-tiems">
			<span>芋圆</span>
			<span>牛排</span>

			<span>游泳</span>
			<span>保龄球</span>
			<span>芋圆</span>
			<span>KTV</span>
			<span>炸鸡</span>
			<span>温泉</span>
			<span>游泳</span>
			<span>保龄球</span>
			<span>芋圆</span>
			<span>KTV</span>			
		</section>
		<p class="favirate">请选择您喜欢的</p>
		<section class="favirate-items">
			<p>
				<span>甜点</span>
				<span>蛋糕</span>
				<span>曲奇</span>
				<span>流心酥</span>
				<span>甜点</span>
			</p>
			<p>
				<span>娱乐</span>
				<span>蛋糕</span>
				<span>曲奇</span>
				<span>流心酥</span>
				<span>甜点</span>
			</p>
			<p>
				<span>彩妆</span>
				<span>蛋糕</span>
				<span>曲奇</span>
				<span>流心酥</span>
				<span>甜点</span>
			</p>
			<p>
				<span>旅游</span>
				<span>蛋糕</span>
				<span>曲奇</span>
				<span>流心酥</span>
				<span>甜点</span>
			</p>
		</section>
		<p class="confirm">
			<button class="confirm-button">确&nbsp;认</button>
		</p>
	</body>
</html>
