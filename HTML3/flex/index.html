<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div{
			display:flex;
		}
		.box{
			width:500px; height:300px;
			background-color: #666666;
			border:1px solid red;
		}
		.box1{
			flex-direction:column;
			justify-content: center;
			text-align: center;
			width:160px; height:250px;
			background-color: lightpink;
			margin: 25px 10px;
		}
		.box2{
			flex-direction:column;
			justify-content: space-between;
			width:300px; height:250px;
			background-color: #00FFFF;
			margin: 25px 10px;
		}
	</style>
	<body>
		<div class="box">
			<div class="box1">
				<span>31</span>
				<span>八月</span>
			</div>
			<div class="box2">
				<span><h3>社群大事件</h3></span>
				<span>今天群主竟然拒绝了穿女装的要求，这个仇我记下了</span>
			</div>			
		</div>
	</body>
</html>
