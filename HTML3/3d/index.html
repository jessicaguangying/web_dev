<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#cube{
			width:300px; height:300px; border:1px dished black;
			font-size:80px; text-align: center; line-height: 300px;
			transition: 2s;
			transform: rotateY(-15deg) rotateX(-10deg);
			transform-style:preserve-3d;
			margin: 50px auto;
			position: relative;
		}
		#cube div{
			width: 300px; height:300px; position: absolute; left:0; top:0;
			transition:2s;
		}
		#cube .flat1{
			background-color:palevioletred; transform:translateY(-150px) rotateX(90deg);
		}
		#cube .flat2{
			background-color:springgreen; transform:translateY(150px) rotateX(-90deg);
		}
		#cube .flat3{
			background-color:lightpink; transform:translateX(-150px) rotateY(90deg);
		}
		#cube .flat4{
			background-color:powderblue; transform:translateX(150px) rotateY(90deg);
		}		
		#cube .flat5{
			background-color:coral; transform:translateZ(150px);
		}
		#cube .flat6{
			background-color:gray; transform:translateZ(-150px);
		}
	</style>
	<body>
		<div id="cube">
			<div class="flat1"></div>
			<div class="flat2"></div>
			<div class="flat3"></div>
			<div class="flat4"></div>
			<div class="flat5"></div>
			<div class="flat6"></div>
		</div>
	</body>
</html>
