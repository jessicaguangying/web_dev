<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			border:0;
		}
		header{
			width:100%; height:100px;line-height: 100px;
			border:2px solid black;
			background: blue;
			text-align: center;
		}
		header div{
			width:70%; height:100px;line-height: 100px;
			background: gray;
			text-align: center;
			margin:auto;
		}
		main{
			width:100%; height:500px;line-height: 500px;
			background: gold;
		}
		main nav{
			width:20%; height:500px;line-height: 500px;
			text-align: left;
			background-color: aliceblue;
			float:left;
		}
		main  article{
			width:70%; height:500px;
			text-align: center;
			float: left;
		}
		main  article header{
			height:50px;
			text-align: center;
			float: left;
			background-color: gold;
			border:none;
		}		
		main  aside{
			width:10%; height:500px;
			text-align: left;
			float: left;
			background-color: aqua;
			}
		footer{
			width:100%; height:50px; line-height:50px;
			text-align: center;
			background:gray;
		}
		</style>
	<body>
		<header>
			<div>header</div>
		</header>
		<main>
			<nav>nav</nav>
			<article>
				<header>header</header>
				<p>XXXXXXX</p>
				<footer>footer</footer>
			</article>
			<aside>aside</aside>
		</main>
		<footer>
			footer
		</footer>
	</body>
</html>
