<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.chacebox{
			width: 150px; height: 50px;
			border:10px solid #808080;
			border-radius: 50px;
			background: steelblue; 
			margin:50px;
			-webkit-appearance: none;
			position: relative;
			box-shadow: 0 0 10px 1px #3f3f3f inset;
		}
		.chacebox::after{
			content:"";
			display:block;
			width:60px; height:50px;
			border-radius: 50px;
			background:linear-gradient(to bottom, #d3d3d3, #9e9e9e);
			left:0px; top: 0px;
			position: absolute;
			box-shadow:0px 2px 2px 0px #eee inset; 2px 1px 2px 0px #333;	
		}
	</style>
	<body>
		<div class="chacebox"></div>
	</body>
</html>
