<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding:0; margin:0;
		}
		form{
			width:350px;
			background-color: green;
			margin:20px auto;
			padding: 0 15px;
			color:black;
			border-radius: 5px;
		}
		.step{
			font-size: 14px;
			font-weight:bold;
			margin:10px;
		}
		.form-line{
			border-radius: 5px;
			border-color:white; 
			border-width:2px;
			border-style:solid;
			padding:3px;
			margin:3px 0;
			background-color: #ADFF2F;
			font-size:12px;
			padding-left:10px;
		}
		.form-line span{
			display:inline-block;
			width:110px;
		}
		.form-line input{
			background-color: white;
			border:none;
			height:20px;
			border-radius:3px;
			width:180px;
		}
		.form-line input[type=radio]{
			width:25px;
			height:12px;
		}
		.from-line textarea{
			width:180px;
			height:70px;
			vertical-align: top;
			border:none;
			border-radius:3px;
		}
		input.submit-btn{
			border:none;
			background-color:darkred;
			color:white;
			display:block;
			width:100px;
			height:20px;
			padding:5px 0;
			border-radius:20px;
			margin:10px auto;
		}
	</style>
	<body>
		<form action="">
			<section>
				<p class="step">第一步，详细信息</p>
				<p class="form-line">
					<span>姓名</span>
					<input type="text" placeholder="请输入姓名">				
				</p>
				<p class="form-line">
					<span>电话</span>
					<input type="text" placeholder="139 1391 1391">				
				</p>
				<p class="form-line">
					<span>Facebook主页</span>
					<input type="url">				
				</p>
			</section>
			<section>
				<p class="step">第二步，收件地址</p>
				<p class="form-line">
					<span>详细地址</span>
					<textarea placeholder="请详细填写地址,以免收不到货物"></textarea>				
				</p>
				<p class="form-line">
					<span>邮编</span>
					<input type="text">				
				</p>
			</section>
			<section>
				<p class="step">第三步，银行卡信息</p>
				<p class="form-line">
					<span>银行卡类型</span>
					<input type="radio" name="cardtype">借记卡
					<input type="radio" name="cardtype">信用卡	
					<input type="radio" name="cardtype">VISA卡	
				</p>
				<p class="form-line">
					<span>卡号</span>
					<input type="number">				
				</p>
				<p class="form-line">
					<span>密码</span>
					<input type="number" placeholder="这个不用输入">				
				</p>
				<p class="form-line">
					<span>持卡人</span>
					<input type="text">				
				</p>
			</section>	
			<section>
				<p>
				<input type="submit" class="submit-btn" value="提交"	>
				</p>
			</section>
		</form>
	</body>
</html>
