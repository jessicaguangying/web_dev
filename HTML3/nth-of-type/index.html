<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		ul li a {
			background-image: url(img/图2.jpg); 
			background-repeat:no-repeat;
			padding-right:30px;
			background-position-x:right;
			background-size: 20px;
		}
		ul li:nth-of-type(1) a {background-position-y:2px;}
		ul li:nth-of-type(2) a {background-position-y:5px;}
		ul li:nth-of-type(3) a {background-position-y:1px;}
		ul li:nth-of-type(4) a {background-position-y:3px;}
		ul li:nth-of-type(5) a {background-position-y:5px;}
	</style>	
	<body>
		<ul>
			<li><a href="xxx.docx">word文档</a></li>
			<li><a href="xxx.pptx">PPT文档</a></li>
			<li><a href="xxx.xlsx">Excel文档</a></li>
			<li><a href="xxx.pdf">PDF文档</a></li>
			<li><a href="xxx.html">HTML文档</a></li>
		</ul>
	</body>
</html>
