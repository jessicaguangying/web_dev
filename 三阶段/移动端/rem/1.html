<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			html{font-size: 100px;}
			#box{width:1rem; height:1rem; background-color: red;font-size: 16px;}
		</style>
	</head>
	<body>
		<div id="box">这是一个盒子</div>
		<script type="text/javascript">
			// layout viewport:document.documentElement.clientWidth
			
			// iphone 6: 375
			// iphone 6 plus: 414,
			// iphone6 : document.documentElement.clientWidth / 3.75=100,
			// iphone 6 plus: document.documentElement.clientWidth / 414=110.4
			var fontsize = document.documentElement.clientwidth / 3.75;
			document.documentElement.style = fontize + 'px';
		</script>
		
	</body>
</html>
