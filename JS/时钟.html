<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			*{margin:0; padding:0;}
			ul{list-style: none;}
			#time{ width:300px; height:300px; border:5px black solid; border-radius:50%;margin:30px auto;}
			#time ul{ width:100%; height:100%; position: relative;}
			#time ul li{ width:4px; height:10px; background: black; position: absolute;left:50%;
			top:0;transform-origin: center 150px;
			}
			#time ul li:nth-child(2){transform: rotate(6deg);}
			#time ul li:nth-child(3){transform: rotate(12deg);}
			#hour{ width:6px; height:50px; background: black; position:absolute; left:50%;top:50%;
			margin:-50px 0 0 -3px; transform-origin: center bottom;}
			#minu{ width:4px; height:80px; background: black; position:absolute; left:50%; top:50%;
			margin:-80px 0 0 -2px; transform-origin: center bottom;}
			#sceo{ width:2px; height:120px; background: black; position:absolute; left:50%; top:50%;
			margin:-120px 0 0 -1px; transform-origin: center bottom;}
			#ball{width:20px; height:20px; background: black; position:absolute; left:50%; top:50%;
			margin:-10px; border-radius:50%; transform-origin: center bottom;}
		</style>
	</head>
	<body>
		<div id="time">
			<ul>
<!-- 				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li> -->
			</ul>
			<div id="hour"></div>	
			<div id="minu"></div>	
			<div id="sceo"></div>	
			<div id="ball"></div>	
		</div>
		<script type="text/javascript">
			var ul = document.queryseletor('ul');
			
			for(var i = 0; i < 60; i++){
				var li = document.createTlement('li');
				li.style.transform = 'rotate('+ ( i * 6 ) + 'deg)';
				if(i%5 === 0){
					li.style.height = "15px";
				}
				ul.appendChid(li);
			}
			
			
		</script>
	</body>
</html>
