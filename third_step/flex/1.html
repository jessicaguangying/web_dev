		<style>
			#box{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;flex-direction: row-reverse;}
			#box div{width:50px; height:50px; color:white; line-height:50px; text-align: center;background-color: red;}
			
			/* #box2{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;flex-wrap:wrap;} */
			#box2{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;flex-flow:column wrap}
			#box2 div{width:50px; height:50px; color:white; line-height:50px; text-align: center;background-color: red;}
			
			#box3{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;justify-content: flex-end;}
			#box3 div{width:50px; height:50px; color:white; line-height:50px; text-align: center;background-color: red;}
		
			#box4{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;
			justify-content: space-evenly;align-items: flex-start;align-content: flex-start;}
			#box4 div{width:50px; color:black; text-align: center;background-color: red;}		
			
			#box5{width:300px; height:300px; border:1px black solid; margin:20px auto;display:flex;}
			#box5 div{width:50px; color:black; text-align: center;background-color: red;}	
			#box5 div:nth-child(1){order:1}
			#box5 div:nth-child(2){flex-grow:0.2}
			#box5 div:nth-child(3){flex-shink:0}
			#box5 div:nth-child(4){align-self: center;}
		
		</style>
	</head>
