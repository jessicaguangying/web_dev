<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0; paddding:0}
			.box1{width:100px; height:100px; border:1px #000000 solid; border-radius:5px; display:grid;
			 place-items: center center;
			 grid-template-columns: repeat(3 , 1fr);
			 grid-template-rows: repeat(3 , 1fr);}
			.box1 div{width:25px; height:25px; background:black; border-radius:50%;}
			.box1 div:nth-child(1){grid-area: 2 / 2 / 3 / 3 ;}
			
			.box2 {width:100px; height:100px; border:1px #000000 solid; border-radius:5px; display:grid;}
			.box2 {grid-template-columns: repeat(3 , 1fr);}
			.box2 {grid-template-rows: repeat(3 , 1fr);}
			.box2 div:nth-child(1),.box2 div:nth-child(5),.box2 div:nth-child(9) {width:25px; height:25px; background:black; border-radius:50%;place-self:center center;}
			
			.box5 {width:100px; height:100px; border:1px #000000 solid; border-radius:5px; display:grid;
			 grid-template-columns: repeat(3 , 1fr);
			 grid-template-rows: repeat(3 , 1fr);
			 place-items: center center;
			 grid-template-areas: 
			 "a1 a2 a3"
			 "a4 a5 a6"
			 "a7 a8 a9";
			 }
			.box5 div{width:25px; height:25px; background:black; border-radius:50%;}
			.box5 div:nth-child(1){grid-area: a1;}
			.box5 div:nth-child(2){grid-area: a3;}
			.box5 div:nth-child(3){grid-area: a5;}
			.box5 div:nth-child(4){grid-area: a7;}
			.box5 div:nth-child(5){grid-area: a9;}
		</style>
	</head>
	<body>
		<div class="box1">
			<div></div>
		</div>
		<div class="box2">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>		
		</div>
		<div class="box5">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>		
	</body>
</html>
