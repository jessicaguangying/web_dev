<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0; padding:0}
			ul{list-style: none;}
			img{display:block;}
			ul{width:600px; margin:50px auto;}
			ul li{float:left; width:200px; height:200px; position:relative;}
			ul li img{position:absolute; left:50%; top:50%; margin:10px 0 0 11px;}
			ul li:hover img{animation-name:move; animation-duration: 5s; animation-iteration-count: 2;}
			@keyframes move{
				0%{transform:translate(0,0);opacity:1;}
				60%{transform:translate(0,-50px); opacity:0;}
				61%{transform:translate(0,30px);}
				0%{transform:translate(0,0);opacity:1;}
			
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="./imgs/step1.png" alt="">
			</li>
			<li>
				<img src="./imgs/step2.png" alt="">
			</li>
			<li>
				<img src="./imgs/step3.png" alt="">
			</li>
		</ul>
	</body>
</html>
