<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{margin:0; padding:0}
		.header{height:100px; background:red}
		.container { margin:0 150px 0 100px;background:orange;}
		.clear:after{content: ""; display:block; clear:both;}
		.container .center{height:200px; float:left; width:100%}
		.container .left{float:left; width:100px; height:200px; background:blue; margin-left:-100%; position:relative; left:-100px;}
		.container .right{float:left; width:150px; height:200px; background:red; margin-left:-150px;position:relative; right:-150px;}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="container clear">
			<div class="center">
				ejigjsjgi
			</div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
