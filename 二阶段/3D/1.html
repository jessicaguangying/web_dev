<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width:300px; height:300px; border:1px red solid; margin:20px auto;
			}
			.box2{
				width:100px; height:100px; background-color: red; margin:20px auto;
				transition:1s; transform:rotateX(0);
			}
			.box1:hover .box2{transform:scale(2);transform:rotateX(180deg);}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
