<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{width:300px; height:300px; border:1px red solid; margin:20px auto;}
			.box2{width:100px; height:100px; background-color: blue;animation-name: myBox;
			animation-duration: 4s;animation-iteration-count: infinite;animation-delay: 2s;
			animation-timing-function: linear;}
			
			@keyframes myBox{
				from{transform:translate(0,0);}
				25%{transform:translate(200px,0);}
				50%{transform:translate(200px,200px);}
				75%{transform:translate(0,200px);}
				to{transform:translate(0,0);}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
