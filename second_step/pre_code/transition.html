<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px; height:100px; background-color: red;
			transition-property: all;
			transition-duration: 2s;
			transition-delay: 1s;
			transition-timing-function:cubic-bezier(.07,1.39,.85,.43);
			}
			div:hover{width: 200px; height:200px; background-color: blue;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
