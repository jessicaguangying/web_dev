<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0; padding:0}
			ul{list-style: none;}
			img{display:block;}
			.parent{width:600px;height:300px; border:1px black solid; margin:30px auto;perspective:700px;}
			.parent ul{ width: 128px; height:94px;margin:70px auto; position:relative;transform-style: preserve-3d;
			 transition:2s;}
			.parent ul li{width:100%; height:100%; position:absolute; left:0; top:0;}
			.parent ul li:nth-child(1){transfrom:rotateY(0); transform:translateZ(200px);}
			.parent ul li:nth-child(2){transfrom:rotateY(60deg); transform:translateZ(200px);}
			.parent ul li:nth-child(3){transfrom:rotateY(120deg); transform:translateZ(200px);}
			.parent ul li:nth-child(4){transfrom:rotateY(180deg); transform:translateZ(200px);}
			.parent ul li:nth-child(5){transfrom:rotateY(240deg); transform:translateZ(200px);}
			.parent ul li:nth-child(6){transfrom:rotateY(300deg); transform: translateZ(200px);}
			.parent:hover ul{transform:rotateY(360deg)}
		</style>
	</head>
	<body>
		<div class="parent">
			<ul>
				<li><img src="./imgs/step1.png" alt=""></li>
				<li><img src="./imgs/step2.png" alt=""></li>
				<li><img src="./imgs/step3.png" alt=""></li>
				<li><img src="./imgs/step4.png" alt=""></li>
				<li><img src="./imgs/step1.png" alt=""></li>
				<li><img src="./imgs/step2.png" alt=""></li>
			</ul>
		</div>
	</body>
</html>
