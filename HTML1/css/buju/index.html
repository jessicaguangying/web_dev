<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0; 
				padding: 0; 
			}
			#header{
				width: 100%;  height: 50px; 
				background: #FF0000;
			}
			#header .head{
				width: 1005px; height: 50px;line-height: 50px; 
				margin:auto; background: #808080;
			}
			#banner{
				height: 500px;
				background: #0000FF;
				}
			#categor{
					width: 1005px; height: 200px;
					margin:auto; background: #808080;
					}
			#categor .item{
					width: 125px; height: 180px;
					padding-left: 25px;
					padding-right: 25px;
					paddding-bottom: 25px;
					padding-top: 10px;
					border-right: 1px dashed red;
					float:left; 
				} 
			#categor .item .frist{
					padding-left: 0;
					}
			#categor .item .last{
					padding-left: 0;					
				}
			#case{
				height: 500px;
				margin: auto; background: #FFFF00;
				}
			#case .title-text{
				width: 1005px; height: 50px;
				margin: auto;
				padding-top: 20px; 
				padding-bottom: 10px;
				font-size: 45px;
			}
			#case .item-wrapper{
				width: 1000px; 
				margin: auto;
				overflow: auto;
			}
			#case .item-wrapper .item{
				width: 320px; 
				height: 330px;
				background: #FF0000;
				float: left;
			}
			#case .item-wrapper .item.mg{
				margin-left: 20px;
				margin-right: 20px;
			}
			#case p{
				width: 1005px; 
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
				height: 40px; line-height: 40px;
				font-size: 20px; 
				text-align: center; 
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="head"><center>大唐移动</center></div>
		</div>
		<div id="banner"></div>
		<div id="categor">
			<div class="item frist"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item last"></div>
		</div>
		<div id="case">
			<div class="title-text">
				Case
			</div>
			<div class="item-wrapper">
				<div class="item"></div>
				<div class="item mg"></div>
				<div class="item"></div>
			</div>
			<p>查看更多</p>
		</div>
	</body>
</html>
