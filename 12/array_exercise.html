		function scan13(num){
			var arr = [];
			while(num){
				num = parseInt(num / 10);
				arr.unshift(num % 10);
				document.write(num + "<br/>");
			}
			//document.write(arr);  //6,9,2,2,2,3,3,6,1,2,1,9
			var odd = 0;
			var even = 0;
			for( var i = 0; i < arr.length; i++){
				if(i % 2 == 0){
					odd += arr[i];

				}else{
					even += arr[i];
				}
			}
			var sum = (odd + even * 3) % 10;
			if(sum){              //sum不等于0
				sum = 10 - sum;			
			}
		arr.push(sum);
		return Number(arr.join(""));
		}
