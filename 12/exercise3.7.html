		function buildMaxSort(arr){
			for(i = Math.floor(arr.length / 2); i >= 0; i--){
				heapify(arr,i);
			}
		}
		function heapify(arr,i){
			var left = 2 * i + 1;
			var right = 2 * i + 2;
			largest = i;
			if(left < arr.length && arr[left] > arr[right]){
				largest = arr[left]
			}
			if(right < arr.length && arr[right] > arr[right]){
				largest = arr[right]
			}
			if(largest != i){
				swap(arr,i,largest);
				heapify(arr,i);
			}
		}
		function swap(arr,i,largest){
			var temp = arr[i];
				arr[i] = arr[largest];
