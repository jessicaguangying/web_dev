			function buildMaxHeap(arr){
				for(i = Math.floor(arr.length / 2); i >= 0; i--){
					heapify(arr,i);
				}
				console.log(arr);
			}
			function heapify(arr,i){
				var left = 2 * i + 1;
				var right = 2 * i + 2;
				var largest = i;
				if(left < arr.length && arr[left] > arr[largest]){
					largest = left;
				}
				if(right < arr.length && arr[right] > arr[largest]){
					largest = right;
				}
				if(largest != i){
					swap(arr,i,largest);
					heapify(arr,largest);
				}
			}
			function swap(arr,i,j){
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
			function heapSort(arr){
				buildMaxHeap(arr);
				for(i = arr.length - 1; i > 0; i--){
					swap(arr,0,i);
					arr.length--;
					heapify(arr,0);
				}
				return arr;
			}
			var arr = [11,5,2,7,9,1]
			document.write(heapSort(arr));
