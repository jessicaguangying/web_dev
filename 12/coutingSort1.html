			function countingSort(arr,minValue,maxValue){
				var bucket = (maxValue - minValue + 1);
					sortedIndex = 0;
					arrLen = arr.length;
					bucketLen = maxValue + 1;
				for(var i = 0; i < arrLen; i++){
					if(!bucket[arr[i]]){
						bucket[arr[i]] = 0;
					}
					bucket[arr[i]]++;
				}
				for(j = 0; j < bucketLen; j++){
					while(bucket[j] > 0){
						arr[sortedIndex++] = j;
						bucket[j]--;
					}
				}
				return arr;
			}
			var arr = [13,12,15,16,13,15,16,13,14,19];
			for(i = 0; i < arr.length; i++){
				var maxValue = arr[0];
					minValue = arr[0];
				if(arr[i] > maxValue){
					maxValue = i;
				}else if(arr[i] < minValue){
					minValue = i;
				}
			}
			document.write(countingSort(arr,minValue,maxValue));
			

		</script>
