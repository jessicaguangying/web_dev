		function maxArr(arr){
			var len = arr.length;
			var maxValue = arr[0];
			for(var i = 0; i < len; i++){
				if(arr[i] > maxValue){
					maxValue = arr[i];
				}
			}
			return maxValue;
		}
		var arr = [5,2,3,13,9,30];
		var result = (maxArr(arr));
		document.write(result + "<br/>");
		
				
		function minArr(arr){
			var len = arr.length;
			var minValue = arr[0];
			for(var i = 0; i < len; i++){
				if(arr[i] < minValue){
					minValue = arr[i]
				}
			}
			return minValue;
		}
		var arr = [5,2,3,13,9,30];
		var result = (minArr(arr));
		document.write(result);
