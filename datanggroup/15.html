<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input,textarea{border-radius:5px;margin-left:15px;}
			select,textarea{float:left;margin:10px;}
			.submit input{width:40px;background-color: #0000FF;color:white;}
		</style>
	</head>
	<body>
		<form action="www.baidu.com">
			<div>
				<span>姓名</span>
				<input type="text" name="name" placeholder="请输入";>
			</div>
			<div>
				<span>密码</span>
				<input type="password" name="psw" id="mima"><label for="mima"></label>
			</div>
			<div>
				<span>性别</span>
				<input type="radio" name="gender" id="man"><label for="man">男</label>
				<input type="radio" name="gender" id="woman"><label for="woman">女</label>
			</div>
			    爱好<input type="checkbox" checked id="book"><label for="book">看书</label> 
				    <input type="checkbox" disabled> 游泳
					<input type="checkbox" checked> 爬山
			<div class="submit">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</div>
			<div>
				<select name="" id="">
					<option value="漂亮">市区</option>
					<option value="">济南</option>
					<option value="">青岛</option>
				</select>	
			</div>
			<div>
				<select name="" id="">
					<option value="">省份</option>
					<option value="">北京</option>
						<option value="">海淀</option>
						<option value="">朝阳</option>
						<option value="">东城</option>
					<option value="">上海</option>
				</select>	
			</div>			
			<div style="clear:both">
				<span>备注</span>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
			<div  style="clear:both">
				<select>
					<optgroup label="北京">
						<option value="">海淀</option>
						<option value="">朝阳</option>
						<option value="">东城</option>
					</optgroup>
				</select>	
				<select multiple size="3">	
					<optgroup label="上海">
						<option value="">浦东</option>
						<option value="">徐虎</option>
						<option value="">崇明</option>
					</optgroup>
				</select>	
			</div>	
		</form>
	</body>
</html>
